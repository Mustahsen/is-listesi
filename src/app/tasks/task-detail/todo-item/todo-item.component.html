<a style="background-color: transparent"
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="row">
    <div class="list-group-item-heading col-sm-3">
      <p>{{ item.name }}</p>
    </div>
    <div class="list-group-item-text col-sm-3">
        <p>{{ item.deadline |  date: 'dd.MM.yyyy' }}</p>
    </div>
    <div class="list-group-item-text col-sm-3">
        <p *ngIf="item.status" class="alert alert-success">Complete</p>
        <p *ngIf="!item.status" class="alert alert-danger">Incomplete</p>
    </div>
    <div class="list-group-item-text col-sm-3">
        <p>{{ dependentItem.name }} </p>
    </div>
    <div class="col-xs-2">
    </div>
  </div>
</a>
