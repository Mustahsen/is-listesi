<div class="alert alert-danger" [hidden]="!error">
	There was a problem registering in. Please try again.
</div>
<form role="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
	<div class="form-group">
		<label for="username">Username:</label> 
		<input type="text" class="form-control" id="username" name="username" 
			[(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required/>
		<div *ngIf="f.submitted && username.invalid" class="invalid-feedback alert alert-danger">
			<div *ngIf="username.errors.required">Username is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email:</label> 
		<input type="email" class="form-control" id="email" name="email" 
			[(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
		<div *ngIf="f.submitted && email.invalid" class="invalid-feedback alert alert-danger">
			<div *ngIf="email.errors.required">Email is required</div>
			<div *ngIf="email.errors.email">Email must be a valid email address</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> 
		<input type="password" class="form-control" id="password" name="password" 
			[(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="8" />
		<div *ngIf="f.submitted && password.invalid" class="invalid-feedback alert alert-danger">
			<div *ngIf="password.errors.required">Password is required</div>
			<div *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
		</div>
	</div>
	<div *ngIf="errorMessage" class="invalid-feedback alert alert-danger">
		<p>{{ errorMessage }}</p>
	</div>
	<button type="submit" class="btn btn-primary">Register</button>
</form>
